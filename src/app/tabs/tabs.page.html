<ion-tabs>
  <ion-tab-bar slot="bottom"
  style="
  --background: transparent;
  background-image: linear-gradient(to right, #3B82F6, #A855F7);
  background-repeat: no-repeat;
  background-size: cover;
  --color: #ffffff;
  --color-selected: #00ccff;
">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <!-- Ícono de FontAwesome para Reminders -->
      <i class="fa fa-bell text-2xl"></i>
      <ion-label>Reminders</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <!-- Ícono de FontAwesome para To-Do -->
      <i class="fa fa-list text-2xl"></i>
      <ion-label>To-Do</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="config" href="/tabs/config">
      <!-- Ícono de FontAwesome para Settings -->
      <i class="fa fa-cogs text-2xl"></i>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
