<!-- Contenedor Principal -->
<div class="bg-gray-50 min-h-screen relative font-sans">
  <!-- Header con Gradiente y Fuente Semibold -->
  <div class="bg-gradient-to-r from-blue-500 to-purple-500 p-4 shadow-md">
    <h1 class="text-2xl font-semibold text-white text-center">To-Do</h1>
  </div>

  <!-- Lista de Tareas Agrupadas por Categoría -->
  <div class="p-4 space-y-8">
    <ng-container *ngFor="let category of categories">
      <div>
        <!-- Encabezado de Categoría con toggle para colapsar/expandir -->
        <div class="flex items-center justify-between cursor-pointer border-b pb-1" (click)="toggleCategory(category)">
          <h2 class="text-lg font-semibold text-gray-700">{{ category }}</h2>
          <button class="focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" 
                 class="h-5 w-5 text-gray-600 transform transition-transform duration-300"
                 [ngClass]="{'rotate-180': expandedCategories[category]}">
              <path fill="currentColor" d="M10 12l-4-4h8l-4 4z" />
            </svg>
          </button>
        </div>
        <!-- Lista de Tareas con animación de colapso/expansión -->
        <div [ngClass]="{
              'max-h-96 opacity-100': expandedCategories[category],
              'max-h-0 opacity-0': !expandedCategories[category]
            }" 
             class="transition-all duration-300 ease-out overflow-hidden">
          <ul class="space-y-3 mt-2">
            <li *ngFor="let todo of groupedTodos[category]" 
                class="flex items-center justify-between bg-white p-3 rounded-lg shadow-sm hover:shadow-md transition">
              <div class="flex items-center space-x-3">
                <input 
                  type="checkbox" 
                  [checked]="todo.done" 
                  (change)="toggleTodo(todo)" 
                  class="h-5 w-5 accent-indigo-500"
                />
                <span [ngClass]="{ 'line-through text-gray-400': todo.done }" class="text-gray-800 text-sm font-light">
                  {{ todo.text }}
                </span>
              </div>
              <button (click)="deleteTodo(todo)" class="text-red-500 hover:text-red-700 transition transform hover:rotate-12 focus:outline-none" title="Delete">
                <!-- Icono x-circle (alternativa para eliminar) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M10 10l4 4m0-4l-4 4M12 2a10 10 0 100 20 10 10 0 000-20z" />
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Botón Flotante para Abrir el Modal de Nuevo To-Do (en la pantalla principal) -->
  <div class="fixed bottom-6 right-6">
    <button (click)="openTodoModal()" 
            class="bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg transition transform hover:scale-105 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" 
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" 
              clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <!-- Modal: Nuevo To-Do -->
  <div *ngIf="showTodoModal" class="fixed inset-0 z-40 flex items-center justify-center bg-black bg-opacity-40 transition-opacity duration-300">
    <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 max-w-md relative">
      <!-- Botón para Cerrar Modal -->
      <button (click)="closeTodoModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <h2 class="text-xl font-semibold mb-4 text-center text-gray-800">New To-Do</h2>
      <input 
        type="text" 
        placeholder="Enter task description" 
        [(ngModel)]="newTodoText" 
        (keyup.enter)="addTodo()" 
        class="w-full border border-gray-300 rounded p-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition mb-4 font-light"
      />
      <div class="flex items-center space-x-2">
        <select 
          [(ngModel)]="newTodoCategory"
          class="w-full border border-gray-300 rounded p-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition font-light"
        >
          <option value="" disabled selected>Select Category</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
        <!-- Botón para Gestionar Categorías -->
        <button (click)="openCategoryModal()" class="p-3 bg-gray-100 rounded-full hover:bg-gray-200 transition focus:outline-none" title="Manage Categories">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.607 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
      </div>
      <button (click)="addTodo()"
              class="mt-6 w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white py-2 rounded transition flex items-center justify-center font-light focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" 
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" 
                clip-rule="evenodd" />
        </svg>
        Add Task
      </button>
    </div>
  </div>

<!-- Modal: Gestión de Categorías -->
<div *ngIf="showCategoryModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
  <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-md relative">
    <!-- Botón para Cerrar Modal -->
    <button (click)="closeCategoryModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <h2 class="text-xl font-semibold mb-4 text-center text-gray-800">Manage Categories</h2>
    
    <!-- Lista de Categorías Existentes con margen inferior -->
    <div class="space-y-2 mb-16">
      <ul class="space-y-2 max-h-60 overflow-y-auto">
        <li *ngFor="let cat of categories" class="flex items-center justify-between border-b py-2">
          <span class="text-gray-800 font-light">{{ cat }}</span>
          <button (click)="deleteCategory(cat)" class="text-red-500 hover:text-red-700 focus:outline-none" title="Delete">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M10 10l4 4m0-4l-4 4M12 2a10 10 0 100 20 10 10 0 000-20z" />
            </svg>
          </button>
        </li>
      </ul>
    </div>
    
    <!-- Botón Flotante dentro del Modal para Abrir el Modal de Nueva Categoría -->
    <div class="absolute bottom-4 right-4">
      <button (click)="openNewCategoryModal()" 
              class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white p-3 rounded-full shadow-lg transition transform hover:scale-105 focus:outline-none" 
              title="New Category">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" 
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" 
                clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
</div>

  <!-- Modal: Nueva Categoría (se abre desde Manage Categories) -->
  <div *ngIf="showNewCategoryModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
    <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-sm relative">
      <!-- Botón para Cerrar Modal -->
      <button (click)="closeNewCategoryModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <h2 class="text-xl font-semibold mb-4 text-center text-gray-800">New Category</h2>
      <input
        type="text"
        placeholder="Enter category name"
        [(ngModel)]="newCategory"
        class="w-full border border-gray-300 rounded p-3 text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition mb-4 font-light"
      />
      <button (click)="addCategoryFromModal()"
              class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white py-2 rounded transition flex items-center justify-center font-semibold focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" 
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" 
                clip-rule="evenodd" />
        </svg>
        Add Category
      </button>
    </div>
  </div>
</div>
