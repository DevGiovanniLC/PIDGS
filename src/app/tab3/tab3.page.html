<div class=" bg-gray-100 min-h-screen shadow-lg rounded-lg overflow-hidden">
  <!-- Header -->
  <div class="bg-gradient-to-r from-blue-500 to-purple-500 p-4 shadow-md">
    <h1 class="text-2xl font-semibold text-white text-center">To-Do</h1>
  </div>

  <div class="p-4">
    <div class="flex items-center space-x-2">
      <input 
        type="text" 
        placeholder="Nueva tarea"
        [(ngModel)]="newTodoText"
        (keyup.enter)="addTodo()"
        class="border border-gray-300 rounded p-3 flex-grow text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300"
      />
      <button 
        (click)="addTodo()"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded transition transform hover:scale-105 flex items-center"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Agregar
      </button>
    </div>

    <ul class="mt-6 space-y-4">
      <li *ngFor="let todo of todos" class="flex items-center justify-between bg-white p-3 rounded-lg shadow transition transform hover:scale-105">
        <div class="flex items-center">
          <input 
            type="checkbox" 
            [checked]="todo.done" 
            (change)="toggleTodo(todo)" 
            class="mr-3 h-5 w-5 accent-blue-500"
          />
          <span [ngClass]="{ 'line-through text-gray-400': todo.done }" class="text-gray-800">
            {{ todo.text }}
          </span>
        </div>
        <button 
          (click)="deleteTodo(todo)" 
          class="text-red-500 hover:text-red-700 transition transform hover:rotate-12"
        >
          <!-- Ícono de basura (trash) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 011 1v1h3a1 1 0 110 2h-1v9a2 2 0 01-2 2H8a2 2 0 01-2-2V6H5a1 1 0 110-2h3V3a1 1 0 011-1zM7 6v9a1 1 0 001 1h2a1 1 0 001-1V6H7z" clip-rule="evenodd" />
          </svg>
        </button>
      </li>
    </ul>
  </div>
</div>
