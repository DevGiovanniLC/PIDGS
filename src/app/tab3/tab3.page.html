<div class="space-y-3 p-3">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-xl overflow-hidden">
      <div class="p-6">
        <h1 class="text-xl font-semibold text-center mb-4 text-black text">Permisos de notificación</h1>
        <div *ngIf="permitState === 0">
          <p class="text-gray-600 text-center font-extralight">Sin permisos</p>
        </div>
        <div *ngIf="permitState === 1">
          <p class="text-green-500 text-center font-extralight">Permiso concedido</p>
        </div>
        <div *ngIf="permitState === -1">
          <p class="text-red-500 text-center font-extralight">Permiso denegado</p>
        </div>
      </div>
    </div>
  
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-xl p-8">
      <h1 class="text-2xl font-semibold mb-4 text-start text-gray-800">Test notificación</h1>
      <form (ngSubmit)="scheduleNotification()">
        <div class="mb-4">
          <label for="title" class="block text-gray-700">Título:</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="notificationTitle"
            name="notificationTitle"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-black"
            required
          />
        </div>
        <div class="mb-4">
          <label for="body" class="block text-gray-700">Mensaje:</label>
          <textarea
            id="body"
            [(ngModel)]="notificationBody"
            name="notificationBody"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-black"
            required
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="scheduleTime" class="block text-gray-700">Fecha y hora:</label>
          <input
            type="datetime-local"
            id="scheduleTime"
            [(ngModel)]="scheduleTime"
            name="scheduleTime"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2 text-black"
            required
          />
        </div>
        <button
        type="submit"
        class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-700 transition duration-300"
        >
            Enviar
        </button>
      </form>
    </div>
</div>
