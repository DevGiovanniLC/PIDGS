<div class="bg-gray-50 min-h-screen relative font-sans">
  
  <!-- Encabezado con gradiente -->
  <div class="bg-gradient-to-r from-blue-500 to-purple-500 p-4 shadow-md">
    <h1 class="text-2xl font-semibold text-white text-center">
      Mis Reminders
    </h1>
  </div>
  
  <!-- Contenedor principal centrado -->
  <div class="max-w-3xl mx-auto p-6">
    
    <!-- BotÃ³n para agregar un nuevo reminder -->
    <div class="flex justify-end mb-6">
      <ion-button color="primary" (click)="openNewReminderModal()">
        Nuevo Reminder
      </ion-button>
    </div>
    
    <!-- Lista de reminders -->
    <div 
      *ngFor="let reminder of reminders()" 
      class="flex items-center justify-between p-4 mb-4 bg-white rounded-lg shadow-sm transition-all"
      (click)="openEditReminderModal(reminder)"
    >
      <div>
        <h2 class="text-lg font-semibold text-gray-800">{{ reminder.title }}</h2>
        <p class="text-gray-700">{{ reminder.description }}</p>
        <p class="text-gray-500 text-sm">
          {{ reminder.date | date:'short' }}
          <span *ngIf="reminder.periodicity && reminder.periodicity !== 'none'">
            - {{ reminder.periodicity | titlecase }}
          </span>
        </p>
      </div>
      <div class="flex items-center space-x-2" (click)="$event.stopPropagation()">
        <ion-button color="warning" (click)="openEditReminderModal(reminder)">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteReminder(reminder)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
    
  </div>
</div>
